<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Library</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="images/all-books-high-resolution-logo-black-transparent.png">
        </header>
        <main>
            <div class="button">
                <button role="button" id="addBook">Add new books</button>
            </div>
            <dialog>
                <form id="bookForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                    <label for="numOfPages">No of Pages</label>
                    <input type="number" min="1" max="2000" id="numOfPages" required name="numOfPages">
                    <fieldset>
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="read" value="read">
                    </fieldset>
                    <button class="submit" type="submit">Submit</button>
                </form>
            </dialog>


            <div class="tiles">
                <!-- Books will be added here from Javascript-->
            </div>
        </main>
        <footer>
            <p>Â© 2024 <a href="https://github.com/vipinsharmaa" target="_blank"> Vipin Sharma <i
                        class="fa-brands fa-github"></i></a>
            </p>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/938b83df66.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>

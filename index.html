<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Library</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="images/all-books-high-resolution-logo-black-transparent.png">
        </header>
        <main>
            <div class="button">
                <button role="button" id="addBook">Add new books</button>
            </div>
            <dialog>
                <form id="bookForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                    <label for="numOfPages">No of Pages</label>
                    <input type="number" min="1" max="2000" id="numOfPages" name="numOfPages">

                    <fieldset>
                        <legend>
                            Have you read the Book?
                        </legend>
                        <input type="radio" name="readYet" id="read" value="read">
                        <label for="read">Read</label>
                        <input type="radio" name="readYet" id="unread" value="unread">
                        <label for="unread">Unread</label>
                    </fieldset>

                    <button class="submit" type="submit">Submit</button>
                </form>
            </dialog>
            <div class="tiles">

            </div>
        </main>
        <footer>
            <p>Â© 2024 Vipin Sharma. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
